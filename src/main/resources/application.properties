spring.application.name=ai-code-review-tool

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ai_code_review_tool
spring.datasource.username=root
spring.datasource.password=MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true


# JWT Secret
app.jwt.secret=${JWT_KEY}
app.jwt.expiration-ms=36000000

spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.1-8b-instant

github.api.url=https://api.github.com

# Server
server.port=8080


