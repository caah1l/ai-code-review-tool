spring.application.name=ai-code-review-tool

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ai_code_review
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret
app.jwt.secret=supersecretkeyforjwts

# Spring AI (OpenAI)
spring.ai.openai.api-key=${OPENAI_API_KEY}
